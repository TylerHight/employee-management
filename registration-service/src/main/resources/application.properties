server.port=8080
spring.application.name=registration-service

# Kafka Producer Configuration for EmployeeEventDto
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.spring.json.add.type.headers=false
spring.kafka.producer.properties.spring.json.trusted.packages=*
spring.kafka.producer.acks=all
spring.kafka.producer.retries=10
spring.kafka.producer.properties.retry.backoff.ms=1000
spring.kafka.producer.properties.enable.idempotence=true
spring.kafka.producer.properties.max.in.flight.requests.per.connection=5

# Consuming Kafka events
spring.kafka.consumer.group-id=registration-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.consumer.max-poll-records=10
spring.kafka.consumer.properties.max.poll.interval.ms=300000
spring.kafka.consumer.properties.session.timeout.ms=30000
spring.kafka.consumer.properties.heartbeat.interval.ms=10000
spring.kafka.listener.ack-mode=MANUAL_IMMEDIATE

# Kafka bootstrap servers (should be set in environment)
spring.kafka.bootstrap-servers=kafka:9092

# Custom Kafka configuration
kafka.producer.timeout=5000
kafka.producer.retry.max-attempts=3
kafka.sync.throw-exception-on-critical=true

# Kafka-MongoDB Sync Configuration
kafka.sync.error-threshold-warning=5
kafka.sync.error-threshold-down=10
kafka.sync.error-threshold-critical=15


# MongoDB Configuration (service name from docker-compose)
spring.data.mongodb.uri=mongodb://admin:password123@registration-mongodb:27017/registration_db?authSource=admin&connectTimeoutMS=30000&socketTimeoutMS=30000&serverSelectionTimeoutMS=60000

# Eureka Configuration (service name from docker-compose)
eureka.client.service-url.defaultZone=http://discovery-service:8761/eureka/
eureka.instance.prefer-ip-address=true
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Health Check Configuration
management.endpoints.web.exposure.include=health,info,mappings
management.endpoint.health.show-details=always
management.health.defaults.enabled=true
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true

# Logging
logging.level.com.ibm.fscc.kafka.service.impl=DEBUG
logging.level.com.ibm.fscc.registrationservice.service.impl=DEBUG
logging.level.com.ibm.fscc.registrationservice.config=INFO
logging.level.com.ibm.fscc.registrationservice.exception=DEBUG

# Spring Retry Configuration
spring.retry.max-attempts=3
spring.retry.initial-interval=1000
spring.retry.multiplier=2
spring.retry.max-interval=10000

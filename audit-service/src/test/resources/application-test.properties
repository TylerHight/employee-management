# Test Application Configuration
spring.application.name=audit-service-test
server.port=0

# H2 In-Memory Database for Testing
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA/Hibernate Configuration for Tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Kafka Configuration for Tests
spring.kafka.bootstrap-servers=localhost:9092
audit.kafka.topics.audit-events=test.audit.events
audit.kafka.topics.api-gateway-events=test.audit.api-gateway
audit.kafka.topics.authentication-events=test.audit.authentication
audit.kafka.consumer.group-id=test-audit-service-group

# Disable Eureka for Tests
eureka.client.enabled=false

# Logging Configuration
logging.level.root=INFO
logging.level.com.ibm.fscc.auditservice=DEBUG



apiVersion: apps/v1
kind: Deployment
metadata:
  name: employee-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: employee-service
  template:
    metadata:
      labels:
        app: employee-service
    spec:
      containers:
      - name: employee-service
        image: docker.io/tylerhight/employee-service:1.4.3
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        env:
        # App name
        - name: SPRING_APPLICATION_NAME
          valueFrom:
            configMapKeyRef:
              name: employee-service-config
              key: SPRING_APPLICATION_NAME

        # Eureka URL
        - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
          valueFrom:
            configMapKeyRef:
              name: employee-service-config
              key: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE

        # Database connection settings
        - name: SPRING_DATASOURCE_URL
          value: jdbc:mysql://employee-mysql:3306/employee_db
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: employee-mysql-secret
              key: MYSQL_USER
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: employee-mysql-secret
              key: MYSQL_PASSWORD

        # Resource limits
        resources:
          requests:
            memory: "768Mi"
            cpu: "500m"
          limits:
            memory: "1536Mi"
            cpu: "1000m"

        # Health probes
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30

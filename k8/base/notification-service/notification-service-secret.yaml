apiVersion: v1
kind: Secret
metadata:
  name: notification-service-secret
type: Opaque
data:
  # IMPORTANT: Replace these placeholders with actual base64-encoded values

  # For Windows (PowerShell):
  # 1. Open PowerShell
  # 2. Run: [Convert]::ToBase64String([System.Text.Encoding]::UTF8.GetBytes("your-email@example.com"))
  # 3. Copy the output and paste it below (without quotes)

  # For Windows (Command Prompt):
  # 1. Open Command Prompt
  # 2. For username: echo your-email@example.com > temp.txt && certutil -encode temp.txt temp.b64 && type temp.b64
  # 3. Copy the output between BEGIN CERTIFICATE and END CERTIFICATE (without these lines)
  # 4. Remove all newlines from the copied text
  # 5. Clean up: del temp.txt temp.b64

  # For Linux/Mac:
  # echo -n "your-email@example.com" | base64

  # Email username (typically your email address)
  EMAIL_USERNAME: aGlnaHR0eWxlcjlAZ21haWwuY29t # Replace with your base64-encoded email

  # Email password or app password (for Gmail, use an app password)
  EMAIL_PASSWORD: amlzcSBscnlkIGhwaHIgYnJhZQ== # Replace with your base64-encoded password
  
  # Default sender email address (typically the same as your email username)
  EMAIL_DEFAULT_SENDER: aGlnaHR0eWxlcjlAZ21haWwuY29t # Replace with your base64-encoded email


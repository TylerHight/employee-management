services:
  discovery-service:
    build: ./discovery-service
    ports:
      - "8761:8761"
    environment:
      - SPRING_APPLICATION_NAME=discovery-service
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  api-gateway:
    build: ./api-gateway
    ports:
      - "8080:8080"
    depends_on:
      discovery-service:
        condition: service_healthy
      kafka:
        condition: service_started
    environment:
      - SPRING_APPLICATION_NAME=api-gateway
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-service:8761/eureka/
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:29092
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    hostname: zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    hostname: kafka
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0

  login-db:
    build: ./login_db_docker_image
    ports:
      - "3307:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=login_db
      - MYSQL_USER=user
      - MYSQL_PASSWORD=password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  login-service:
    build: ./login-service
    ports:
      - "8081:8080"
    depends_on:
      login-db:
        condition: service_healthy
      discovery-service:
        condition: service_healthy
      kafka:
        condition: service_started
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://login-db:3306/login_db
      - SPRING_DATASOURCE_USERNAME=user
      - SPRING_DATASOURCE_PASSWORD=password
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-service:8761/eureka/
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:29092
    restart: on-failure
  
  employee-db:
    build: ./employee_db_docker_image
    ports:
      - "3308:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=employee_db
      - MYSQL_USER=user
      - MYSQL_PASSWORD=password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  employee-service:
    build: ./employee-service
    ports:
      - "8082:8080"
    depends_on:
      employee-db:
        condition: service_healthy
      discovery-service:
        condition: service_healthy
      kafka:
        condition: service_started
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://employee-db:3306/employee_db
      - SPRING_DATASOURCE_USERNAME=user
      - SPRING_DATASOURCE_PASSWORD=password
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-service:8761/eureka/
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:29092
    restart: on-failure

  registration-mongodb:
    image: mongo:7.0
    hostname: registration-mongodb
    container_name: registration-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: registration_db
    volumes:
      - mongodb-data:/data/db
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.runCommand({ ping: 1 })"]
      interval: 10s
      timeout: 5s
      retries: 5

  registration-service:
    build: ./registration-service
    ports:
      - "8083:8080"
    depends_on:
      discovery-service:
        condition: service_healthy
      kafka:
        condition: service_started
      registration-mongodb:
        condition: service_started
    environment:
      - SPRING_APPLICATION_NAME=registration-service
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-service:8761/eureka/
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - SPRING_DATA_MONGODB_URI=mongodb://admin:password123@registration-mongodb:27017/registration_db?authSource=admin
    restart: on-failure

  akhq:
    image: tchiotludo/akhq:latest
    container_name: akhq
    environment:
      AKHQ_CONFIGURATION: |
        akhq:
          connections:
            docker-kafka-server:
              properties:
                bootstrap.servers: "kafka:29092"
    ports:
      - "8088:8080"
    depends_on:
      - kafka

  audit-postgres:
    image: postgres:16-alpine
    hostname: audit-postgres
    container_name: audit-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: auditdb
      POSTGRES_USER: audituser
      POSTGRES_PASSWORD: auditpass123
    volumes:
      - audit-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U audituser -d auditdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  audit-service:
    build: ./audit-service
    ports:
      - "8084:8084"
    depends_on:
      audit-postgres:
        condition: service_healthy
      discovery-service:
        condition: service_healthy
      kafka:
        condition: service_started
    environment:
      - SPRING_APPLICATION_NAME=audit-service
      - SPRING_DATASOURCE_URL=jdbc:postgresql://audit-postgres:5432/auditdb
      - SPRING_DATASOURCE_USERNAME=audituser
      - SPRING_DATASOURCE_PASSWORD=auditpass123
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-service:8761/eureka/
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - AUDIT_KAFKA_TOPICS_AUDIT_EVENTS=audit.events
      - AUDIT_KAFKA_TOPICS_API_GATEWAY_EVENTS=audit.api-gateway
      - AUDIT_KAFKA_TOPICS_AUTHENTICATION_EVENTS=audit.authentication
      - AUDIT_KAFKA_CONSUMER_GROUP_ID=audit-service-group
    restart: on-failure
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8084/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s

volumes:
  audit-postgres-data:
    driver: local
  mongodb-data:
    driver: local

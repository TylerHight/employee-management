<div class="set-password-container mat-elevation-z4">
  <h2>Set / Reset Password</h2>

  <form (ngSubmit)="onSubmit()" #setPasswordForm="ngForm">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>New Password</mat-label>
      <input
        matInput
        type="password"
        [(ngModel)]="newPassword"
        name="newPassword"
        required
        minlength="8"
        maxlength="35"
        pattern="[a-zA-Z0-9]+"
      />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Confirm Password</mat-label>
      <input
        matInput
        type="password"
        [(ngModel)]="confirmPassword"
        name="confirmPassword"
        required
        minlength="8"
        maxlength="35"
        pattern="[a-zA-Z0-9]+"
      />
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="!isValidInput()">
      Submit
    </button>

    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
    <p *ngIf="successMessage" class="success">{{ successMessage }}</p>
  </form>
</div>

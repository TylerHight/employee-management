<div class="login-container mat-elevation-z4">
  <h2>FSCC</h2>
  <h2>Sign in</h2>

  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput type="text" [(ngModel)]="email" name="email" required minlength="8" maxlength="35"
        pattern="[a-zA-Z0-9@.]+" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Password</mat-label>
      <input matInput type="password" [(ngModel)]="password" name="password" required minlength="8" maxlength="35"
        pattern="[a-zA-Z0-9]+" />
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="!isValidInput()">
      Continue
    </button>

    <p class="reset-link" (click)="sendPasswordSetLink()">
      Set/Reset Password
    </p>

    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  </form>
</div>

<nav class="navbar">
  <!-- Brand -->
  <div class="navbar-brand" routerLink="/home">FSCC</div>

  <div class="navbar-actions">
    <!-- Admin Menu (Only if isAdmin) -->
    <button mat-icon-button *ngIf="isAdmin" [matMenuTriggerFor]="adminMenu" matTooltip="Admin">
      <mat-icon>admin_panel_settings</mat-icon>
    </button>
    <mat-menu #adminMenu="matMenu">
      <button mat-menu-item routerLink="/employees/admin">
        <mat-icon>group</mat-icon>
        <span>Manage Employee Data</span>
      </button>
      <button mat-menu-item routerLink="/admin/registrations">
        <mat-icon>assignment</mat-icon>
        <span>Manage Employee Registrations</span>
      </button>
    </mat-menu>

    <!-- Profile Menu -->
    <button mat-icon-button [matMenuTriggerFor]="profileMenu" matTooltip="Profile">
      <mat-icon>person</mat-icon>
    </button>
    <mat-menu #profileMenu="matMenu">
      <button mat-menu-item routerLink="/employees/user">
        <mat-icon>account_circle</mat-icon>
        <span>My Profile</span>
      </button>
      <button mat-menu-item routerLink="/settings">
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
      </button>
      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Log out</span>
      </button>
    </mat-menu>
  </div>
</nav>
